<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard Deviation</title>
</head>
<body>
    <h1>Standard Deviation</h1>
    <form onsubmit="submitEvent(event)">
        <input type="text" id="input" placeholder="10, 10, 10, 10">
        <button onclick=submitEvent()>Submit</button>
        <div>
            <label id="alpha"></label>
        </div>
    </form>
    <script>
        function submitEvent(event){
            event.preventDefault()
            var tag = document.getElementById("input")
            var input = tag.value.split(', ');
            if(input == ''){
                input = tag.placeholder.split(', ')
            }
            for(i = 0; i < input.length; i++){
                input[i] = parseFloat(input[i])
            }
            document.getElementById("alpha").textContent = "Standard Deviation = " + Math.sqrt( sum(input) / input.length);
        }
        function sum(array){//Sum array elements
            result = 0;
            for( i = 0; i < array.length; i++ ){
                result += array[i]
            }
            return result;
        }
    </script>
</body>
</html>
