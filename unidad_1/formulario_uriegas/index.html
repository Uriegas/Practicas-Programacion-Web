<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Formulario</title>
        <link href="css/minimal-table.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1>Formulario</h1>
        <form action="#" method="POST">
            <div>
                <label for="name">Name</label>
                <input type="text" class="rounded" name="name" id="name" placeholder="Your name" required>
            </div>
            <br>
            <div>
                <label for="">Select your favorite car</label>
            </div>
            <div>
                <input class="btn-primary" type="checkbox" name="" id="">
                <img src="img/lambo.jpg" alt="">
                <input type="checkbox" name="" id="">
                <img src="img/mercedez.jpg" alt="">
                <input type="checkbox" name="" id="">
                <img src="img/mini.jpg" alt="">
            </div>
            <br>
            <div>
                <div>
                    <label for="devices">What type of devices you have at home?</label>
                </div>
                <div>
                    <input type="checkbox" name="tablet" id="tablet">
                    <label for="tablet">tablet</label>
                </div>
                <div>
                    <input type="checkbox" name="smartphone" id="smartphone">
                    <label for="smartphone">smartphone</label>
                </div>
                <div>
                    <input type="checkbox" name="PC" id="PC">
                    <label for="PC">PC</label>
                </div>
                <div>
                    <input type="checkbox" name="laptop" id="laptop">
                    <label for="laptop">laptop</label>
                </div>
            </div>
            <br>
            <div>
                <label for="carrer">What is your career?</label>
                <select name="carrer" id="carrer" class="rounded">
                    <option value="0">ITI</option>
                    <option value="1">LAYGE</option>
                    <option value="2">ITM</option>
                    <option value="3">IM</option>
                    <option value="4">ISA</option>
                </select>
            </div>
            <br>
            <div>
                <div>
                    <label for="">Write your comments</label>
                </div>
                <div>
                    <textarea name="comments" id="comments" cols="50" rows="10" placeholder="Write a comment"></textarea>
                </div>
            </div>
            <br>
            <div>
                <div>
                    <label for="">What is your english level?</label>
                </div>
                <table>
                    <tr>
                        <td>
                            <label for="">Basic</label>
                        </td>
                        <td>
                            <input type="checkbox" name="1" id="1">
                        </td>
                        <td>
                            <input type="checkbox" name="2" id="2">
                        </td>
                        <td>
                            <input type="checkbox" name="3" id="3">
                        </td>
                        <td>
                            <input type="checkbox" name="4" id="4">
                        </td>
                        <td>
                            <input type="checkbox" name="5" id="5">
                        </td>
                        <td>
                            <label for="">More advanced</label>
                        </td>
                    </tr>
                </table>
            </div>
            <br>
            <div>
                <label for="">Give us your opinion</label>
                <table>
                    <tr>
                        <td></td>
                        <td>Bad</td>
                        <td>Regular</td>
                        <td>Good</td>
                        <td>Excelent</td>
                    </tr>
                    <tr>
                        <td>Rom service</td>
                        <td><input type="checkbox" name="" id=""></td>
                        <td><input type="checkbox" name="" id=""></td>
                        <td><input type="checkbox" name="" id=""></td>
                        <td><input type="checkbox" name="" id=""></td>
                    </tr>
                    <tr>
                        <td>Reservation Service</td>
                        <td><input type="checkbox" name="" id=""></td>
                        <td><input type="checkbox" name="" id=""></td>
                        <td><input type="checkbox" name="" id=""></td>
                        <td><input type="checkbox" name="" id=""></td>
                    </tr>
                    <tr>
                        <td>Restaurant</td>
                        <td><input type="checkbox" name="" id=""></td>
                        <td><input type="checkbox" name="" id=""></td>
                        <td><input type="checkbox" name="" id=""></td>
                        <td><input type="checkbox" name="" id=""></td>
                    </tr>
                </table>
            </div>
            <br>
            <div>
                <label for="">Date of Birth</label>
                <div>
                    <input type="date" name="" id="">
                </div>
            </div>
            <br>
            <div>
                <input type="submit" value="Enviar">
            </div>
        </form>
    </body>
</html>
