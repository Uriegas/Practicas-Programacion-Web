<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora aritmetica</title>
</head>
<body>
    <table id="calculadora">
        <tr>
            <td colspan="4">
                <textarea name="" id="resultado" cols="15" rows="1"></textarea>
            </td>
        </tr>
        <tr>
            <td><button id="btnOn">ON</button></td>
            <td><button id="btnOff">OFF</button></td>
            <td><button id="btnClear">C</button></td>
            <td><button class="btnOp">+</button></td>
        </tr>
        <tr>
            <td><button class="btn">7</button></td>
            <td><button class="btn">8</button></td>
            <td><button class="btn">9</button></td>
            <td><button class="btnOp">-</button></td>
        </tr>
        <tr>
            <td><button class="btn">4</button></td>
            <td><button class="btn">5</button></td>
            <td><button class="btn">6</button></td>
            <td><button class="btnOp">x</button></td>
        </tr>
        <tr>
            <td><button class="btn">1</button></td>
            <td><button class="btn">2</button></td>
            <td><button class="btn">3</button></td>
            <td><button class="btnOp">/</button></td>
        </tr>
        <tr>
            <td><button class="btn">0</button></td>
            <td><button class="btn">.</button></td>
            <td colspan="2"><button id="btnIgual">=</button></td>
        </tr>
    </table>
    <script src="js/script.js"></script>
</body>
</html>
